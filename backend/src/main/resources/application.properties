spring.output.ansi.enabled=ALWAYS
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/${NAME_DATABASE:roadmap}
spring.datasource.username=${USER_DATABASE:root}
spring.datasource.password=${PASS_DATABASE:admin12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# GitHub Login
spring.security.oauth2.client.registration.github.client-id=${GITHUB_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_SECRET}

# Google Login
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}

logging.level.org.springframework.security=TRACE