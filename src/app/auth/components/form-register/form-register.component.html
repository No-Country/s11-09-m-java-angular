<ng-form>
  <section class="form-login m-auto">
    <div class="mb-1">
      <label class="form-label" for="email">Nombre</label>
      <input class="form-control" id="email" placeholder="Ingresá su nombre" type="email">
    </div>
    <div class="mb-1">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" id="email" placeholder="Ingresá su email" type="email">
    </div>
    <div class="mb-1">
      <label class="form-label" for="password">Contraseña</label>
