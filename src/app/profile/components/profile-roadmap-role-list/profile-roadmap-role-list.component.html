<section class="py-5">
  <main class="d-flex justify-content-between">
    <div class="d-flex overflow-x-auto align-items-center">
      <ng-container *ngFor="let role of rolesStarted$|async">
        <div class="me-4">
          <app-card-role [role]="role.name" [title]="role.name" [borderColor]="role.name"/>
        </div>
      </ng-container>
    </div>
    <app-button-start-role/>
  </main>
</section>
