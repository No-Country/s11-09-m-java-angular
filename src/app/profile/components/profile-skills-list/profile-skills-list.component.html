<section class="container py-3">

  <ng-container *ngFor="let skill of skillsStarted$|async">
    <div class="d-flex mb-2 border-bottom">
      <app-icon-success/>
      <p class="ps-2">{{skill.name}}</p>
    </div>
  </ng-container>

  <ng-container *ngFor="let skill of skillsCompleted$|async">
    <div class="d-flex mb-2 border-bottom">
      <app-icon-success [success]="true"/>
      <p class="ps-2">{{skill.name}}</p>
    </div>
  </ng-container>

</section>
