<div *ngIf="isLoading; else notLoading" class="d-flex justify-content-center align-items-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ng-template #notLoading>

  <app-tree-graph [nodes]="nodes"/>

</ng-template>
