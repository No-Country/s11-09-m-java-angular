<div *ngIf="isLoading; else notLoading" class="d-flex justify-content-center align-items-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ng-template #notLoading>
  <ul>
    <li>{{roleSelected?.name}}</li>
    <ul *ngFor="let skills of roleSelected?.skills ">
      <li>{{skills.name}}</li>
      <ul *ngFor="let topics of skills.topics ">
        <li>{{topics.name}}</li>
      </ul>
    </ul>
  </ul>
</ng-template>
